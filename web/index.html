<!DOCTYPE html>
<html>
    <head>
        <title>Mi app web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Iniciar Sesi√≥n</div>
        <input type="text" id="user" name="usuario" placeholder="Usuario">
        <input type="password" id="pass" name="clave" placeholder="Clave">
        <button onclick="logear();">Login</button>
        <div id="rpta"></div>
        <br><br>
        <button onclick="consultar();">Consultar</button>
        <table id="myTable" cellpadding="1" border="1" STYLE="border-collapse:collapse;width:100%">
            <tr>
                <th>Id</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>Color</th>
            </tr>
            <tr>
                <td>67</td>
                <td>Tico</td>
                <td>1400</td>
                <td>Amarillo</td>
            </tr>
        </table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript">
            function consultar() {
                $.ajax({
                    method : 'POST',
                    url    : 'Consulta',
                    success: function(msg) {
                        console.log(msg);
                    },
                    error: function(msg) {
                        console.error(msg);
                    }
                });
            }
            
            function logear() {
                var usuario = document.getElementById("user").value;
                var clave = document.getElementById("pass").value;
                console.log('haciendo el login. '+usuario+ ' clave: '+clave);
                $.ajax({
                    method : 'POST',
                    url    : 'loginServlet',
                    data   : {
                        usuario : usuario,
                        clave   : clave
                    },
                    success: function(msg) {
                        console.log(msg);
                        document.getElementById("rpta").innerHTML = msg.msj;
                    },
                    error: function(msg) {
                        console.error(msg);
                    }
                });
            }
        </script>
    </body>
</html>
